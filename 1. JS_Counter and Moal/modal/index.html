<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>안녕하세요!</h1>
    <p>내용내용내용</p>
    <br><button class = "openModal">버튼 열기</button>
    <div class="modal_background" style="display: none;">
        <div class="modal" style="display: none;">
            <div class="modal_body">
                <div class="item"><h2>안녕하세요</h2></div>
                <div class="item">모달 내용은 어쩌고 저쩌고..</div>
                <div class="item"><button class = "closeModal">닫기</button></div>
            </div>
        </div>
    </div>
    <script src ="index.js"></script> <!-- index.js 파일을 참조 -->
</body>
</html>
