<!DOCTYdivE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
    <h2>UMC Study Plan</h2>
    <fieldset>
        <input type="text" id="input" placeholder="스터디 계획을 작성해 보세요!" onkeypress="add_list(event)">
    </fieldset>

    <div class="container">
        <div class="list">
            <h3>해야할 일</h3>
            <ul class = "todo-list"> <!--hide 추가하기-->
                <button class="finished-button hide">완료</button>
            </ul>
        </div>
        <div class="list">
            <h3>해낸 일</h3>
            <ul class = "finished-list hide">
                <button class="delete-button">삭제</button>
            </ul>
        </div>
    </div>
</main>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
